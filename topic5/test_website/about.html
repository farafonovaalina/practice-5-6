<!DOCTYPE html >
<html lang="en">
<head>

    <link href="assets/css/layout.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<header class="header wrapper">
    <p>Header ...</p>
    <img alt="" src="assets/img/logo.png">
</header>
<div class="container">
    <main class="center column">
        <article>
            <h1>About</h1>
            <p></p>

				font-style: italic;
				line-height: 70px;

				line-height: 70px;

				font-weight: 500;">Hallo

				line-height: 130px;
				font-style: normal;
				font-size: 120px;
				font-weight: 300;">Hola

            <h6 style="font-family: Snell Roundhand, cursive;
				line-height: 140px;
				font-style: italic;
				font-size: 150px;

    <div class="right column">

    <nav class="left column">
        <h3>Left heading</h3>
        <ul class="ul">

        <ul class="ul">
            <li class="li"><a href="#">Link 1</a></li>
            <li class="li"><a href="#">Link 2</a></li>
            <li class="li"><a href="#">Link 3</a></li>
            <li class="li"><a href="#">Link 4</a></li>
            <li class="li"><a href="#">Link 5</a></li>
        </ul>
    </nav>
</div>
<div class="footer wrapper">
    <footer class="footer">
        <img alt="" src="assets/img/logo.png">
        <p> Footer... </p>
    </footer>
</div>

</html>
