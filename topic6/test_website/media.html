<!DOCTYPE html >
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title> 3 Column Layout </title>
    <link href="assets/css/layout.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<header class="header wrapper">
    <p>Header ...</p>
    <img alt="" src="assets/img/logo.png">
</header>
<div class="container">
    <main class="center column">
        <article>
            <h1>Media</h1>
            <p></p>

            <div class="center column">
                <label>Video with iFrame element</label>
                <p>
                    <iframe allow="autoplay; encrypted-media; picture-in-picture"
                            allowfullscreen height="600"
                            src="https://www.youtube.com/embed/uMR9gTPhVHo"
                            width="815">
                    </iframe>
                </p>
                <hr/>
            </div>

            <div class="center column">
                <label>Video with reqular Video element</label>
                <p>
                    <video controls height="480" width="640">
                        <source src="public/media/sample-video.mp4" type="video/mp4">
                        Sorry, your browser doesn't support embedded videos
                    </video>
                </p>
                <hr/>
            </div>

            <div class="center column">
                <label>Audio with regular element</label>
                <p>
                    <audio controls>
                        <source src="public/media/sample-audio.m4a" type="audio/aac">
                        Sorry, your browser doesn't support embedded audios
                    </audio>
                </p>
                <hr/>
            </div>
        </article>
    </main>
    <div class="right column">
        <h3>Right heading</h3>
        <p></p>
    </div>

    <nav class="left column">
        <h3>Left heading</h3>
        <ul class="ul">
            <li class="li"><a href="about.html">About</a></li>
            <li class="li"><a href="contact.html">Contact</a></li>
            <li class="li"><a href="media.html">Media</a></li>
            <li class="li"><a href="slider.html">Slider</a></li>
            <li class="li"><a href="table.html">Table</a></li>
            <li class="li"><a href="paint.html">Paint</a></li>
        </ul>

        <h3>Left Heading</h3>
        <ul class="ul">
            <li class="li"><a href="#">Link 1</a></li>
            <li class="li"><a href="#">Link 2</a></li>
            <li class="li"><a href="#">Link 3</a></li>
            <li class="li"><a href="#">Link 4</a></li>
            <li class="li"><a href="#">Link 5</a></li>
        </ul>
    </nav>
</div>
<div class="footer wrapper">
    <footer class="footer">
        <img alt="" src="assets/img/logo.png">
        <p> Footer... </p>
    </footer>
</div>
<script src="assets/js/textarea.js" type="text/javascript"></script>
</body>
</html>
