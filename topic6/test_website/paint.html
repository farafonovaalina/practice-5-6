        <article>
            <h1>Paint</h1>
            <p></p>

                <style>
                    #draw {
                        border: 1px solid darkgrey;
                    }
                    .small {
                        font-size: small;   /* 12px;    */
                    }
                    .normal {
                        font-size: medium;  /* 18px;    */
                    }
                    .big {
                        font-size: large;   /* 28px;    */
                    }
                </style>

            <canvas height="480" id="draw" width="800">CANVAS</canvas>

            <div class="btn-block">
                <label for="color">Color</label>
                <input id="color" type="color" value="#df4b26">

                <button class="btn" id="btn-clear">
                    <i class="fa fa-trash"> Clear canvas</i>
                </button>
                <button class="btn sizeRadius" type="button" value="1">
                    <i class="fa fa-circle small"> Thin</i>
                </button>
                <button class="btn sizeRadius" type="button" value="5">
                    <i class="fa fa-circle normal"> Regular</i>
                </button>
                <button class="btn sizeRadius" type="button" value="10">
                    <i class="fa fa-circle big"> Bold</i>
                </button>
            </div>
